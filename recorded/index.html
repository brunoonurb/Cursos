<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .form-group {
      margin: 10px;
    }
    .label-custon {
      /* text-align: right; */
      /* float: left; */
      width: 100%;
      display: inline-block !important;
    }
  </style>
  <body>
    <form id="form">
      <div class="form-group">
        <label class="label-custon" for="description">Palavra a ser encontrada</label>
        <input type="text" name="description" id="description" />
      </div>
      <div class="form-group">
        <label class="label-custon" for="csv-file">CSV File</label>
        <input type="file" accept=".csv" name="csv-file" id="csv-file" />
      </div>
      <div class="form-group">
        <input type="checkbox" checked name="worker" id="worker" />
        <label for="worker">Deve usar worker threads</label>
      </div>
      <div class="form-group">
        <input type="submit" id="button" value="Search">
        <input type="reset" value="Reset">
      </div>

      <div class="form-group">
       <output id="file-size"></output>
      </div>
      <div class="form-group">
        <label for="progress">Progresso do processamento</label>
       <progress id="progress" value="0" max="100">0%</progress>
      </div>
      <div class="form-group">
        <output id="debug"></output>
       </div>
    </form>
  </body>
  <script src="./srcFirefox/index.js" type="module"></script>
</html>
